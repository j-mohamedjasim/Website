<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Mileage Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    
</head>
<body>
    <section id="form">
        <fieldset>
            <form>
                <h1>Enter driver's Mileage</h1>
                <label>Monday Sheriff's mileage</label>
                <input id="smon" type="number" >
                <br>
                <br>
                <label>Tuesday Sheriff's mileage</label>
                <input id="stue" type="number" >
                <br>
                <br>
                <label>Wednesday Sheriff's mileage</label>
                <input id="swed" type="number" >
                <br>
                <br>
                <label>Thursday Sheriff's mileage</label>
                <input id="sthu" type="number" >
                <br>
                <br>
                <label>Friday Sheriff's mileage</label>
                <input id="sfri" type="number" >
                <br>
                <br>
                <label>Monday Zoran's mileage</label>
                <input id="zmon" type="number" >
                <br>
                <br>
                <label>Tuesday Zoran's mileage</label>
                <input id="ztue" type="number" >
                <br>
                <br>
                <label>Wednesday Zoran's mileage</label>
                <input id="zwed" type="number" >
                <br>
                <br>
                <label>Thursday Zoran's mileage</label>
                <input id="zthu" type="number" >
                <br>
                <br>
                <label>Friday Zoran's mileage</label>
                <input id="zfri" type="number" >
                <br>
                <br>
                
                
                <input type="reset" value="Reset">
            </form>
            <br>
            <button onclick="calc()">Calculate</button>
        </fieldset>
    </section>
    <br>
    <section id="result">
        <fieldset>
            <legend>Result</legend>
            <br>
            <br>
            <label type="number" id="cal1"></label>
            <br>
            <br>
            <label type="number" id="cal2"></label>
            <br>
            <br>
            <label type="number" id="cal3"></label>
            <br>
            <br>
            <label type="number" id="cal4"></label>
            <br>
            <br>
            <label type="number" id="cal5"></label>
            <br>
            <br>
        </fieldset>
    </section>
    

</body>
</html>
